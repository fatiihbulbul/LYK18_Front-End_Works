<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>elevator panel</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container"><!-- for center -->
      <div class="screen"><!-- for zone -->
        <div class="display"><!-- 7 segment display -->
          <div class="segment A"></div>
          <div class="segment B"></div>
          <div class="segment C"></div>
          <div class="segment D"></div>
          <div class="segment E"></div>
          <div class="segment F"></div>
          <div class="segment G"></div>
        </div><!-- display -->
      </div><!-- screen -->
      <div class="panel"><!-- for zone -->
        <div class="console"><!-- push panel -->
          <div class="button"><button type="button" class="floor" id=ground><p>0</p></button></div>
          <div class="button"><button type="button" class="floor" id=first><p>1</p></button></div>
          <div class="button"><button type="button" class="floor" id=second><p>2</p></button></div>
          <div class="button"><button type="button" class="floor" id=third><p>3</p></button></div>
          <div class="button"><button type="button" class="floor" id=fourth><p>4</p></button></div>
          <div class="button"><button type="button" class="floor" id=fifth><p>5</p></button></div>
          <div class="button"><button type="button" class="floor" id=sixth><p>6</p></button></div>
          <div class="button"><button type="button" class="floor" id=seventh><p>7</p></button></div>
          <div class="button"><button type="button" class="floor" id=eighth><p>8</p></button></div>
          <div class="button"><button type="button" class="floor" id=ninth><p>9</p></button></div>
        </div><!-- button -->
      </div><!-- panel -->
      <div class="clear"></div><!-- clear -->
    </div><!-- container -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
